services:
  neo4j:
    image: neo4j:latest
    container_name: bitcoin_graphs
    ports:
      - "7474:7474" # Neo4j Browser
      - "7687:7687" # Bolt Protocol for Neo4j connections
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - scraper_neo4j_data:/data
    networks:
      - bitcoin_network
  
